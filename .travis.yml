language: python
cache: pip

python:
    - "3.5"

# install jupyter and get reveal.js as we will need it to build the website
# from Travis
install:
    - pip install jupyter
    - wget https://github.com/hakimel/reveal.js/archive/master.zip
    - unzip master.zip
    - mv reveal.js-master reveal.js

script:
    - jupyter nbconvert demo-ecas-ophidia/ecas-b2share-tn.ipynb --to slides --reveal-prefix=reveal.js

after_success: |
    if [ -n "4dc07ded219422a7fe6c340a463abbb39cf21e07" ]; then
    git checkout --orphan gh-pages
    git rm -rf --cached .
    mv demo-ecas-ophidia/ecas-b2share-tn.slides.html demo-ecas-ophidia/index.html
    git add -f --ignore-errors demo-ecas-ophidia/index.html reveal.js
    git -c user.name='SofianeB' -c user.email='thesofiane@gmail.com' commit -m init
    git push -f -q https://SofianeB:f728d14b67ef5b41905ab6aaa6b6602759b3373a@github.com/$TRAVIS_REPO_SLUG gh-pages
    fi
